<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery Box</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Landscape</h1>
    <div class="container">
        <div class="gallery">
            <ul>
                <li>
                    <a href="#gambar1">
                        <img src="img/thumb/lands1.jpg" alt="landscape1">
                        <span>Landscape 1</span>
                    </a>
                </li>

                <div class="overlay" id="gambar1">
                        <a href="#" class="close">TUTUP</a>
                        <a href="#gambar4" class="prev">Previous</a>
                        <img src="img/full/lands1.jpg" alt="Landscape1">
                        <a href="#gambar2" class="next">Next</a>
                    </div>

                <li>
                    <a href="#gambar2">
                        <img src="img/thumb/lands2.jpg" alt="landscape2">
                        <span id="spandua">Landscape 2</span>
                    </a>
                </li>

                <div class="overlay" id="gambar2">
                    <a href="#" class="close">TUTUP</a>
                    <a href="#gambar1" class="prev">Previous</a>
                    <img src="img/full/lands2.jpg" alt="Landscape2">
                    <a href="#gambar3" class="next">Next</a>
                </div>

                <li>
                    <a href="#gambar3">
                        <img src="img/thumb/lands3.jpg" alt="landscape3">
                        <span id="spantiga">Landscape 3</span>
                    </a>
                </li>

                <div class="overlay" id="gambar3">
                    <a href="#" class="close">TUTUP</a>
                    <a href="#gambar2" class="prev">Previous</a>
                    <img src="img/full/lands3.jpg" alt="Landscape3">
                    <a href="#gambar4" class="next">Next</a>
                </div>

                <li>
                    <a href="#gambar4">
                        <img src="img/thumb/lands4.jpg" alt="landscape4">
                        <span id="spanempat">Landscape 4</span>
                    </a>
                </li>

                <div class="overlay" id="gambar4">
                    <a href="#" class="close">TUTUP</a>
                    <a href="#gambar3" class="prev">Previous</a>
                    <img src="img/full/lands4.jpg" alt="Landscape4">
                    <a href="#gambar1" class="next">Next</a>
                </div>

            </ul>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
